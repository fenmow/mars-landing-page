<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="imgs/FAVICON-SPACEX.png" type="image/x-icon">
  <title>Rumo a Marte - OnebitX</title>
</head>
<body class="py-5">
  <div class="formulario p-4 mb-4">
    <div class="img-container text-center mb-4">
    <img src="imgs/logoOneBitDark.png" alt="logoForm" class="img-fluid">
    </div>
    <p class="mb-2">1 - Qual o seu nome?</p>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>
      <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">Segundo nome:</span>
      <input type="text" class="form-control" placeholder="Digite aqui" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <p class="mb-2">2 - Qual o seu gênero?</p>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Homem
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Mulher
      </label>
    </div>
    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
      <label class="form-check-label mb-1" for="flexRadioDefault3">
        Prefiro não informar
      </label>
    </div>
    <p class="mb-2">3 - Marque os treinamentos que você fez:</p>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
      <label class="form-check-label" for="flexSwitchCheckDefault">Treinamento básico de astronauta</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault2">
      <label class="form-check-label" for="flexSwitchCheckDefault2">Treinamento físico básico</label>
    </div>
    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault3">
      <label class="form-check-label" for="flexSwitchCheckDefault3">Treinamento avançado de astronauta</label>
    </div>
    <div class="form-check form-switch mb-2">
      <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault4">
      <label class="form-check-label" for="flexSwitchCheckDefault4">Treinamento físico intenso</label>
    </div>
    <p class="mb-2">4 - Quais você acha que são suas qualidades?</p>
    <div class="habilidades d-flex" style="flex-wrap: wrap; column-gap: 20px;">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Proativo
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaul2">
        <label class="form-check-label" for="flexCheckDefaul2">
          Resistente
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaul3">
        <label class="form-check-label" for="flexCheckDefaul3">
          Não vomito facil
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaul4">
        <label class="form-check-label" for="flexCheckDefaul4">
          Não temo marciano
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefaul5">
        <label class="form-check-label" for="flexCheckDefaul5">
          Já vi todos os star wars
        </label>
      </div>
    </div>
    <div class="botao text-center pt-3">
    <button class="btn btn-outline-danger">Enviar</button>
  </div>
  </div>
  <p class="footer text-center" style="color: white;">Feito por Lucas Pereira &copy; nenhum direito reservado - 2022</p>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
